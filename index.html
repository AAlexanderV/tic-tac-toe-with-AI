<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic-tac-toe</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<header>
			<h1 id="header">You shall not pass!</h1>
		</header>

		<div class="container">
			<!-- игровое поле -->
			<div class="field">
				<!-- 1й ряд -->
				<div class="row">
					<!-- 1 -->
					<div class="cell bRight cornerCell" id="1">
						<div class="zero"></div>
						<div class="x"></div>
					</div>
					
					<!-- 2 -->
					<div class="cell bRight" id="2">
						<div class="zero"></div>
						<div class="x"></div>
					</div>
					
					<!-- 3 -->
					<div class="cell cornerCell" id="3">
						<div class="zero"></div>
						<div class="x"></div>
					</div>
				</div>
				
				<!-- 2й ряд  -->
				<div class="row">
					<!-- 4 -->
					<div class="cell bTop bRight" id="4">
						<div class="zero"></div>
						<div class="x"></div>
					</div>

					<!-- 5 -->
					<div class="cell bTop bRight" id="5">
						<div class="zero"></div>
						<div class="x"></div>
					</div>

					<!-- 6 -->
					<div class="cell bTop" id="6">
						<div class="zero"></div>
						<div class="x"></div>
					</div>
				</div>

				<!-- 3й ряд  -->
				<div class="row">
					<!-- 7 -->
					<div class="cell bTop bRight cornerCell" id="7">
						<div class="zero"></div>
						<div class="x"></div>
					</div>
					
					<!-- 8 -->
					<div class="cell bTop bRight" id="8">
						<div class="zero"></div>
						<div class="x"></div>
					</div>
					
					<!-- 9 -->
					<div class="cell bTop cornerCell" id="9">
						<div class="zero"></div>
						<div class="x"></div>
					</div>
				</div>
			</div> <!-- игровое поле -->
		</div> <!--container -->


		<footer>
			<h1>But you can try...</h1>
		</footer>

		<script src="./main.js"></script>
	</body>
</html>
